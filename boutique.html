
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - 3D BUILD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo 3D BUILD" class="logo">
        
        <p class="slogan">Réparez. Créez. Innover, en 3D.</p>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="services.html">Services</a>
            <a href="boutique.html">Boutique</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section id="boutique">
            <h2>Exemples de créations</h2>
            <div class="products">
                <div class="product">
                    <img src="example1.jpg" alt="Porte-clé personnalisé">
                    <h3>Porte-clé prénom</h3>
                    <p>À partir de 8 €</p>
                </div>
                <div class="product">
                    <img src="example2.jpg" alt="Pièce mécanique 3D">
                    <h3>Pièce technique sur mesure</h3>
                    <p>Sur devis</p>
                </div>
                <div class="product">
                    <img src="example3.jpg" alt="Logo entreprise imprimé">
                    <h3>Logo 3D personnalisé</h3>
                    <p>À partir de 15 €</p>
                </div>
            </div>

            <h3>Demander un devis</h3>
            <form action="mailto:3d.buildesign77@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Nom :</label><br>
                <input type="text" id="name" name="Nom" required><br><br>

                <label for="email">Email :</label><br>
                <input type="email" id="email" name="Email" required><br><br>

                <label for="service">Service souhaité :</label><br>
                <select id="service" name="Service">
                    <option value="Impression">Impression 3D</option>
                    <option value="Conception">Conception/modification de fichier</option>
                    <option value="Personnalisation">Objet personnalisé</option>
                    <option value="Réparation">Réparation de pièce</option>
                </select><br><br>

                <label for="description">Description de la demande :</label><br>
                <textarea id="description" name="Description" rows="4" required></textarea><br><br>

                <input type="submit" value="Envoyer">
            </form>

        </section>
    </main>
    <footer>
        <p>© 2025 3D BUILD - Tous droits réservés</p>
    </footer>
</body>
</html>
