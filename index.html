
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>3D Build</title>
    <style>
        body {
            background-image: url('img/fablab.png');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header img {
            width: 150px;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .gallery-item {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            width: 300px;
        }
        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }
        .gallery-item a {
            color: cyan;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo 3D Build">
        <h1>Bienvenue sur 3D Build</h1>
    </header>
    <section class="gallery">
        <div class="gallery-item">
            <a href="https://cults3d.com/fr/mod%C3%A8le-3d/maison/valentine-s-day-rose-rose-de-st-valentin" target="_blank">
                <img src="https://files.cults3d.com/uploaders/14498745/illustration-file/497a49a3-0f46-405e-b9b2-292caa23394b/1.png" alt="Rose de St Valentin">
                <p>Rose de St Valentin</p>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://cults3d.com/fr/mod%C3%A8le-3d/bijou/olaf-the-snow-queen-keychain" target="_blank">
                <img src="https://files.cults3d.com/uploaders/14498745/illustration-file/84814e39-cc06-4ff2-8783-0a55df803d5c/olaf.png" alt="Porte-clés Olaf">
                <p>Porte-clés Olaf</p>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://cults3d.com/fr/mod%C3%A8le-3d/maison/piggy-bank-gengar-lowpoly" target="_blank">
                <img src="https://files.cults3d.com/uploaders/14498745/illustration-file/6e84b92e-4c34-4cc7-b75a-d2647a41bce3/gengar.png" alt="Tirelire Gengar">
                <p>Tirelire Gengar</p>
            </a>
        </div>
        <div class="gallery-item">
            <a href="https://cults3d.com/fr/mod%C3%A8le-3d/bijou/deadpool-x-wolverine-best-friends-keychain" target="_blank">
                <img src="https://files.cults3d.com/uploaders/14498745/illustration-file/e46c5293-b3c1-47e0-aeb8-8803ce166f1c/deadpool.png" alt="Porte-clés Deadpool et Wolverine">
                <p>Porte-clés Deadpool et Wolverine</p>
            </a>
        </div>
    </section>
</body>
</html>
