<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Buildesign</title>
  <style>
    /* Reset de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      /* Image en arrière-plan */
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Un overlay sombre pour améliorer la lisibilité */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      font-weight: 500;
      font-size: 16px;
      gap: 30px;
      position: relative;
      z-index: 1;
    }

    header a {
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
    }

    header a:hover {
      color: #00bfff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    main h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.3rem;
      color: #ddd;
      max-width: 600px;
      line-height: 1.5;
    }

    /* Responsive simple */
    @media (max-width: 600px) {
      main h1 {
        font-size: 2.5rem;
      }
      header {
        padding: 15px 20px;
        font-size: 14px;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#">Accueil</a>
    <a href="#">Nos services</a>
    <a href="#">Contact</a>
  </header>

  <main>
    <h1>3D Buildesign</h1>
    <p>Créons ensemble des espaces uniques en impression 3D sur mesure.</p>
  </main>

</body>
</html>
